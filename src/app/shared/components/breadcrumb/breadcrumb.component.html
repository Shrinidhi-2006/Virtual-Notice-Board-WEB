
<!-- breadcrumb.component.html -->
<nav class="breadcrumb-container" *ngIf="breadcrumbs.length > 0">
  <div class="breadcrumb-wrapper">
    <svg class="breadcrumb-icon" viewBox="0 0 24 24" fill="none">
      <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <div class="breadcrumb-items">
      <ng-container *ngFor="let bc of breadcrumbs; let last = last; let first = first">
        <span *ngIf="!first" class="breadcrumb-dot">â€¢</span>

        <a 
          *ngIf="!last"
          [routerLink]="bc.url"
          class="breadcrumb-link">
          {{ bc.label }}
        </a>

        <span *ngIf="last" class="breadcrumb-current">
          {{ bc.label }}
        </span>
      </ng-container>
    </div>
  </div>
</nav>
