<!-- header.component.html -->
<nav class="navbar">
  <div class="navbar-container">
    <!-- Left Section -->
    <div class="brand-section">
      <div class="brand-logo">
        <svg class="logo-svg" viewBox="0 0 24 24" fill="none">
          <path d="M19 3H5C3.89 3 3 3.89 3 5V19C3 20.11 3.89 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3ZM19 19H5V5H19V19Z" fill="currentColor"/>
          <path d="M7 7H17V9H7V7Z" fill="currentColor"/>
          <path d="M7 11H17V13H7V11Z" fill="currentColor"/>
          <path d="M7 15H14V17H7V15Z" fill="currentColor"/>
        </svg>
        <div class="brand-text">
          <span class="brand-title">{{ title }}</span>
          <span class="brand-subtitle">Stay Updated</span>
        </div>
      </div>
    </div>

    <!-- Right Section - Desktop -->
    <div class="nav-menu-desktop">
      <button class="nav-link" (click)="home()">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
          <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"/>
        </svg>
        <span>Home</span>
      </button>
      
      <button class="nav-link" (click)="profile()">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
          <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
        </svg>
        <span>Profile</span>
      </button>

      <div class="divider"></div>

      <button class="nav-link logout-link" (click)="logout()">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none">
          <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.59L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="currentColor"/>
        </svg>
        <span>Logout</span>
      </button>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-toggle" (click)="toggleMobileMenu()">
      <span class="menu-bar" [class.open]="mobileMenuOpen"></span>
      <span class="menu-bar" [class.open]="mobileMenuOpen"></span>
      <span class="menu-bar" [class.open]="mobileMenuOpen"></span>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-overlay" [class.active]="mobileMenuOpen" (click)="closeMobileMenu()"></div>
  
  <!-- Mobile Menu Sidebar -->
  <div class="mobile-sidebar" [class.active]="mobileMenuOpen">
    <div class="mobile-header">
      <span class="mobile-title">Menu</span>
      <button class="close-btn" (click)="closeMobileMenu()">âœ•</button>
    </div>
    
    <div class="mobile-nav-links">
      <button class="mobile-nav-item" (click)="home(); closeMobileMenu()">
        <svg class="mobile-icon" viewBox="0 0 24 24" fill="none">
          <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"/>
        </svg>
        <span>Home</span>
      </button>
      
      <button class="mobile-nav-item" (click)="profile(); closeMobileMenu()">
        <svg class="mobile-icon" viewBox="0 0 24 24" fill="none">
          <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
        </svg>
        <span>Profile</span>
      </button>

      <div class="mobile-divider"></div>

      <button class="mobile-nav-item logout" (click)="logout(); closeMobileMenu()">
        <svg class="mobile-icon" viewBox="0 0 24 24" fill="none">
          <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.59L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="currentColor"/>
        </svg>
        <span>Logout</span>
      </button>
    </div>
  </div>
</nav>
