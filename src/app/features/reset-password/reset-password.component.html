<div class="reset-container">
  <div class="reset-card">
    <div class="reset-header">
      <h2>ğŸ”’ Reset Your Password</h2>
      <p>Set a new password for your account</p>
    </div>

    <form>
      <div class="form-group">
        <label>New Password *</label>
        <div class="input-wrapper">
          <span class="input-icon">ğŸ”‘</span>
          <input type="password" class="form-input" [(ngModel)]="newPassword" name="newPassword"
            placeholder="Enter new password" />
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password *</label>
        <div class="input-wrapper">
          <span class="input-icon">âœ…</span>
          <input type="password" class="form-input" [(ngModel)]="confirmPassword" name="confirmPassword"
            placeholder="Confirm new password" />
        </div>
      </div>

      <button type="button" class="reset-btn" [disabled]="isLoading" (click)="resetPassword()">
        {{ isLoading ? 'â³ Updating...' : 'Reset Password' }}
      </button>

      <p *ngIf="success" class="success-message">{{ success }}</p>
      <p *ngIf="error" class="error-message">{{ error }}</p>
    </form>
  </div>
</div>
