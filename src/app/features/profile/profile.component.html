<div class="profile-container">
  <div class="page-header">
    <h3>ğŸ‘¤ User Profile</h3>
    <p>Update your personal details</p>
  </div>

  <div class="form-card">
    <form>

      <!-- Username -->
      <div class="form-group">
        <label>Username</label>
        <input class="form-input readonly" [value]="user.username" readonly />
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name</label>
        <input class="form-input" [(ngModel)]="user.name" name="name" />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input class="form-input" [(ngModel)]="user.gmail" name="gmail" />
      </div>

      <!-- Mobile -->
      <div class="form-group">
        <label>Mobile Number</label>
        <input class="form-input" [(ngModel)]="user.mobileNumber" name="mobile" />
      </div>

      <!-- DOB -->
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" class="form-input" [(ngModel)]="user.dateOfBirth" name="dob" />
      </div>

      <!-- Department Dropdown -->
       <div *ngIf="!isRoleRestricted()">
      <div class="form-group" >
        <label [class.disabled-label]="isRoleRestricted()">Department</label>

        <div class="custom-dropdown"
             [class.disabled]="isRoleRestricted()"
             (click)="!isRoleRestricted() && toggleDepartmentDropdown()">

          <span>{{ selectedDepartment || 'Select Department' }}</span>

          <ul *ngIf="departmentDropdownOpen && !isRoleRestricted()" class="dropdown-list">
            <li *ngFor="let dept of departments" (click)="selectDepartment(dept, $event)">
              {{ dept.name }}
            </li>
          </ul>
        </div>
      </div>

      <!-- Year Dropdown -->
      <div class="form-group">
        <label [class.disabled-label]="isRoleRestricted()">Year</label>

        <div class="custom-dropdown"
             [class.disabled]="isRoleRestricted()"
             (click)="!isRoleRestricted() && toggleYearDropdown()">

          <span>{{ selectedYearName || 'Select Year' }}</span>

          <ul *ngIf="yearDropdownOpen && !isRoleRestricted()" class="dropdown-list">
            <li *ngFor="let y of years" (click)="selectYear(y, $event)">
              {{ y.yearName }}
            </li>
          </ul>
        </div>
      </div>
      </div>

      <!-- Save Profile -->
      <button class="save-btn" (click)="updateProfile()" type="button">ğŸ’¾ Save Changes</button>

      <hr />

      <!-- Password Section -->
      <h4>ğŸ”’ Change Password</h4>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" class="form-input" [(ngModel)]="newPassword" name="newPass" />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-input" [(ngModel)]="confirmPassword" name="confirmPass" />
      </div>

      <button class="save-btn" type="button" (click)="changePassword()">ğŸ” Update Password</button>

      <p *ngIf="success" class="success-message">{{success}}</p>
      <p *ngIf="error" class="error-message">{{error}}</p>

    </form>
  </div>
</div>
